<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator" id="button">AC</button>
            <button class="operator" id="button">DEL</button>
            <button class="operator" id="button">%</button>
            <button class="operator" id="button">/</button>
        </div>
        <div>
            <button id="button">7</button>
            <button id="button">8</button>
            <button id="button">9</button>
            <button class="operator" id="button">*</button>
        </div>
        <div>
            <button id="button">4</button>
            <button id="button">5</button>
            <button id="button">6</button>
            <button class="operator" id="button">-</button>
        </div>
        <div>
            <button id="button">1</button>
            <button id="button">2</button>
            <button id="button">3</button>
            <button class="operator" id="button">+</button>
        </div>
        <div>
            <button id="button">00</button>
            <button id="button">0</button>
            <button id="button">.</button>
            <button class="equalBtn" id="button">=</button>
        </div>
    </div>

    <script src="jsfile.js"></script>
</body>
</html>
